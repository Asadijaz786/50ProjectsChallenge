<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact_Form</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-container">
        <h1>Get a quote</h1>
        <p class="p-text">
          Fill out the form, we will get back to you within 2 working days.
        </p>
        <div class="contacts">
          <button class="phoneBtn btn">
            <i class="fas fa-phone contact-icon"></i>
            <p class="contact-text">+923466885966</p>
          </button>
          <button class="mailBtn btn">
            <i class="fas fa-envelope contact-icon"> </i>
            <p class="contact-text">ai@services.com</p>
          </button>
          <button class="addressBtn btn">
            <i class="fas fa-location-dot contact-icon"></i>
            <p class="contact-text">street 5, west park, Carolina</p>
          </button>
        </div>

        <div class="socials">
          <ul>
            <li><a href="#" class="fa-brands fa-twitter"></a></li>
            <li><a href="#" class="fa-brands fa-facebook"></a></li>
            <li><a href="#" class="fa-brands fa-instagram"></a></li>
          </ul>
        </div>
      </div>

      <div class="form-container">
        <label for="name">Your Name </label>
        <div class="input-icons">
          <span class="fa-light fa-envelope icon"></span>
          <input type="text" class="name" />
        </div>
        <label for="name">Mail </label>
        <div class="input-icons">
          <span class="fa-light fa-envelope icon"></span>
          <input type="text" class="mail" />
        </div>
        <label for="name">Message </label>
        <textarea
          class="msg"
          placeholder="Message"
          name="text"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
        <button class="sendBtn">Send Message</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
