<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact_Form</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-container">
        <h1>Get a quote</h1>
        <p class="p-text">
          Fill out the form, we will get back to you within 2 working days.
        </p>
        <div class="contacts">
          <a href="tel:+0123 4567 8910" class="phoneBtn btn">
            <i class="fas fa-phone contact-icon"></i>
            <p class="contact-text">+0123 4567 8910</p>
          </a>
          <a href="mailto:example@services.com" class="mailBtn btn">
            <i class="fas fa-envelope contact-icon"> </i>
            <p class="contact-text">example@services.com</p>
          </a>
          <a href="#" class="addressBtn btn">
            <i class="fas fa-location-dot contact-icon"></i>
            <p class="contact-text">street 5, west park, Carolina</p>
          </a>
        </div>

        <div class="socials">
          <ul>
            <li><a href="#" class="fa-brands fa-twitter"></a></li>
            <li><a href="#" class="fa-brands fa-facebook"></a></li>
            <li><a href="#" class="fa-brands fa-instagram"></a></li>
          </ul>
        </div>
      </div>

      <div class="form-container">
        <label for="name">Your Name </label>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" name="usrname" />
        </div>
        <label for="name">Mail </label>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" name="usrname" />
        </div>

        <label for="name">Message </label>
        <textarea
          class="msg"
          placeholder="Message"
          name="text"
          id="message"
          cols="30"
          rows="11"
        ></textarea>
        <button class="sendBtn">Send Message</button>
      </div>
    </div>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <i class="fa-solid fa-circle-check tick"></i>
      <h1 id="text">Thanks!</h1>
      <p id="p">You will be hearing from us soon!</p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
