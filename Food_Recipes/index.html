<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Food Recipes</title>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" class="search" id="search" placeholder="Search" />

    <main id="main">
      <div class="recipe">
        <img
          src="https://images.unsplash.com/photo-1649103989989-6980dbf74dda?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="${title}"
        />
        <div class="food-info">
          <h3>Recipe Title</h3>
        </div>

        <div class="overview">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque,
          laborum!
        </div>
      </div>
    </main>
    <script src="script.js"></script>

</html>
